<div class="container">
	<div class="featurette-divider post row">
	    <div class="col-xs-12 col-md-6 table-responsive">

	    	
	    	<table class="table table-hover" >
		    	<thead>
		    		 <tr>
					    <th>First Name</th>
					    <th>Last Name</th> 
					    <th>Activity</th>
					 </tr>
		    	</thead>
		    	<tbody>
		    		
		    		 <tr  ng:repeat="elemento in elementos" ng-class="{active: elementoSeleccionado.id == elemento.id}" ng-click="seleccionar(elemento)" >

					 	<td>{{elemento.firstName}}</td>
					    <td>{{elemento.lastName}}</td> 
					    <td>{{elemento.actividad}}</td>
					           
			         </tr>
		    	</tbody>				
			</table>

	    </div>

		


		<div class=" col-xs-12 col-md-6" >
			<div class="well media">
			<div class="media-left">   <img width="128px" height="128px" class="img-circle" ng-src="img/face_{{elementoSeleccionado.id}}.png"> </div>
			

			  <div class="media-body">
			    <h4  class="media-heading" >Nombre </h4>
			    <h5 class="text-muted" >{{elementoSeleccionado.firstName}} {{elementoSeleccionado.lastName}}     </h5>
				<h5 >Actividad </h5>
				<h5 class="text-muted"> {{elementoSeleccionado.actividad}}     </h5>
				<h5 >Resumen </h5>
				<p class="text-muted"> {{elementoSeleccionado.resumen}}     </p>

			  </div>
			</div>
	    </div>
	</div>


</div>
